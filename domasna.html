<!DOCTYPE html>
<html>
    
<head>
    <title>Pizza Shop 2.0</title>
</head>

<body>
    <form method="post" action=#>
        <table border="1">
        <thead>
            <tr><th colspan="2">Pizza Shop 2.0</th></tr>
        </thead>
        <tbody>
            <tr>
            <td>Name</td>
            <td><input type="text" name="name"></td>
            </tr>
            <tr>
            <td>Pizza Topping</td>
            <td> <input type="radio" name="topping" value="supreme" ><label>Supreme</label><br>
                <input type="radio" name="topping" value="vegetarian"><label>Vegetarian</label><br>
                <input type="radio" name="topping" value="hawaiian"><label>Hawaiian</label></td>
            </tr>
            <tr>
            <td>Pizza Sauce</td>
            <td><select name="sauce">
                <option selected>Tomato</option>
                <option>Pesto</option>
                <option>Alfredo</option>
            </select></td>
            </tr>
            <td>Optional Extras</td>
            <td><input type="checkbox" name="extras" value="extra cheese"><label>Extra Cheese</label>
                <input type="checkbox" name="extras" value="gluten free"><label>Gluten Free Base</label></td>
            <tr>
            <td colspan="2"><label>Delivery Instructions</label><br><textarea cols="100" rows="7" name="delivery instructions"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"> <input type="submit" value="Send My Order"></td>
            </tr>
        </tbody>
        </table>
    </form>
</body>

</html>
